<script type="text/javascript">
(function(){
var rotator = document.getElementById('rotator');
var imageDir = 'clothing/';
var delayInSeconds = 2;
var clothing = ['11.jpg', '10.jpg', '9.jpg', '8.jpg', '7.jpg', '6.jpg', '5.jpg', '4.jpg', '3.jpg', '2.jpg', '1.jpg'];
var num = 0;
var changeImage = function(){
var len = clothing.length;
rotator.src = imageDir + clothing[num++];
if (num == len){
num = 0;
}
};
setInterval(changeImage, delayInSeconds * 1000);
})();
</script>
